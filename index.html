<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="calculator-container">
        <div class="calculator">
            <div class="calculator__display">
                <output name="user-input" id="user-input">0</output>
            </div>

            <div class="calculator__keys">
                <button type="button" data-action="clear" class="calculator__key calculator__key--operator">AC</button>
                <button type="button" data-action="delete" class="calculator__key calculator__key--operator">DEL</button>
                <button type="button" data-action="percent" class="calculator__key calculator__key--operator">%</button>
                <button type="button" data-action="divide" class="calculator__key calculator__key--operator">/</button>

                <button type="button" data-number="7" class="calculator__key">7</button>
                <button type="button" data-number="8" class="calculator__key">8</button>
                <button type="button" data-number="9" class="calculator__key">9</button>
                <button type="button" data-action="multiply" class="calculator__key calculator__key--operator">*</button>

                <button type="button" data-number="4" class="calculator__key">4</button>
                <button type="button" data-number="5" class="calculator__key">5</button>
                <button type="button" data-number="6" class="calculator__key">6</button>
                <button type="button" data-action="subtract" class="calculator__key calculator__key--operator">-</button>

                <button type="button" data-number="1" class="calculator__key">1</button>
                <button type="button" data-number="2" class="calculator__key">2</button>
                <button type="button" data-number="3" class="calculator__key">3</button>
                <button type="button" data-action="add" class="calculator__key calculator__key--operator">+</button>

                <button type="button" data-number="0" class="calculator__key calculator__key--zero">0</button>
                <button type="button" data-action="decimal" class="calculator__key">.</button>
                <button type="button" data-action="calculate" class="calculator__key calculator__key--operator">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
